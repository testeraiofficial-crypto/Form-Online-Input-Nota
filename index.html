<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input Nota - Minimarket Pilar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>FORM INPUT NOTA BARANG MASUK</h2>

<form id="notaForm">

  <label>Tanggal Input</label>
  <input type="date" id="tanggalInput" required>

  <label>Supplier</label>
  <select id="supplier" required></select>

  <label>No Nota</label>
  <input type="text" id="noNota" required>

  <label>Tanggal Nota</label>
  <input type="date" id="tglNota" required>

  <label>Tanggal Barang Datang</label>
  <input type="date" id="tglDatang" required>

  <label>Sistem Pembayaran</label>
  <select id="pembayaran" required></select>

  <label>Tanggal Jatuh Tempo</label>
  <input type="date" id="tglTempo" required>

  <label>Detail Barang Masuk</label>
  <textarea id="barang" rows="4" required></textarea>

  <label>Nilai Nota</label>
<input type="number" id="nilaiNota" value="0" min="0">

<label>PPN</label>
<input type="number" id="ppn" value="0" min="0">

<label>Biaya Packing / Angkut / Bifast</label>
<input type="number" id="biayaLain" value="0" min="0">

<label>Retur (Barang Tidak Sesuai)</label>
<input type="number" id="returTidakSesuai" value="0" min="0">

<label>Discount A</label>
<input type="number" id="discountA" value="0" min="0">

<label>Discount B</label>
<input type="number" id="discountB" value="0" min="0">

<label>Development Fee</label>
<input type="number" id="developmentFee" value="0" min="0">


  <label>Checker</label>
  <select id="checker" required></select>

  <label>Verifikator</label>
  <input type="text" id="verifikator" required>

  <label>Petugas Display</label>
  <input type="text" id="display" required>

  <button type="button" id="generateBtn">GENERATE LAPORAN</button>
</form>

<hr>

<h3>Output WhatsApp</h3>
<textarea id="outputWa" rows="18" readonly></textarea>
<button onclick="copyText('outputWa')">ðŸ“‹ Copy WhatsApp</button>

<h3>Output Sistem</h3>
<textarea id="outputSistem" rows="10" readonly></textarea>
<button onclick="copyText('outputSistem')">ðŸ“‹ Copy Sistem</button>

<script type="module" src="script.js"></script>
</body>
</html>
