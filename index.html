<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Nota Barang Masuk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>INPUT NOTA BARANG MASUK</h1>

<!-- SUBFORM 1 : DATA NOTA -->
<section>
<h2>DATA NOTA</h2>

<label>Tanggal Input</label>
<input type="date" id="tanggalInput">

<label>Supplier</label>
<select id="supplier">
<option value="">-- Pilih Supplier --</option>
<option>UD DWI PUTRA</option>
<option>TB SUMBER MAKMUR</option>
<option>TB MEKAR</option>
<option>TB MARGA UTAMA</option>
<option>TB RUKUN MAKMUR</option>
<option>DEPO UTOMO KERAMIK</option>
<option>CV GPA</option>
<option>PT TIRTAKENCANA TATAWARNA</option>
<option>MITRA SEJATI</option>
<option>TRIPLEK MAGUWO</option>
<option>TRIPLEK PAJANGAN</option>
<option>SJA</option>
<option>HMS</option>
<option>KARUNIA LOGAM</option>
<option>DIN JAYA</option>
<option>SOLEH SOLIHUN</option>
<option>MAJU LANCAR</option>
<option>PANDAI BESI</option>
<option>CV ANUGERAH PRATAMA</option>
<option>PT ANUGERAH SENTOSA TUNGGAL</option>
<option>PT SURYAPRIMA TATAMITRA</option>
<option>PT MENARA MAS SAKTI</option>
<option>BERKAH</option>
<option>SUMBER TALANG</option>
<option>REZKI AGUNG MANDIRI</option>
<option>INDACO WARNA DUNIA</option>
<option>PT CITRA WARNA PELANGI</option>
<option>HENGKY SOEDIONO</option>
<option>CAHAYA MANDIRI</option>
<option>ADEL KUAS</option>
<option>LESSO SEMARANG</option>
<option>UD KARUNIA SARI</option>
<option>LESSO YOGYAKARTA</option>
<option>APPOLO</option>
<option>TULIP PAINT</option>
<option>SHOPEE</option>
<option>CV MATARAM</option>
<option>NJA</option>
<option>PUTRA BORNEO</option>
<option>INDO MATERIAL SENTOSA</option>
<option>TOKO LIMAN</option>
<option>TOKO PLATIK 40</option>
<option>WELDONE</option>
<option>SDA</option>
<option value="LAINNYA">LAINNYA</option>
</select>

<input type="text" id="supplierLain" placeholder="Isi Supplier Non-Register">

<label>Nomor Nota</label>
<input type="text" id="nomorNota">

<label>Tanggal Nota</label>
<input type="date" id="tanggalNota">

<label>Tanggal Barang Datang</label>
<input type="date" id="tanggalDatang">

<label>Sistem Pembayaran</label>
<select id="pembayaran">
<option value="CASH">CASH</option>
<option value="1">TEMPO 1 HARI</option>
<option value="7">TEMPO 7 HARI</option>
<option value="14">TEMPO 14 HARI</option>
<option value="30">TEMPO 30 HARI</option>
<option value="45">TEMPO 45 HARI</option>
<option value="60">TEMPO 60 HARI</option>
</select>

<label>Tanggal Jatuh Tempo</label>
<input type="text" id="jatuhTempo" readonly>

<h3>DETAIL BARANG</h3>
<textarea id="detailBarang" placeholder="Contoh: 10 PCS CAT TEMBOK, 2 ROL KABEL"></textarea>
</section>

<!-- SUBFORM 2 : KEUANGAN -->
<section>
<h2>DATA KEUANGAN</h2>

<input type="number" id="nilaiNota" placeholder="Nilai Nota">
<input type="number" id="ppn" placeholder="PPN">
<input type="number" id="biaya" placeholder="Biaya Packing / Angkut / Bifast">
<input type="number" id="returRusak" placeholder="Retur Barang Tidak Sesuai">
<input type="number" id="returKurang" placeholder="Retur Barang Kurang Lengkap">
<input type="number" id="diskonA" placeholder="Discount A">
<input type="number" id="diskonB" placeholder="Discount B">

<input type="text" id="notaNetto" placeholder="Nilai Nota Netto" readonly>
<input type="number" id="devFee" placeholder="Development Fee">
<input type="text" id="notaSistem" placeholder="Nilai Nota Terinput Sistem" readonly>
</section>

<!-- SUBFORM 3 : PETUGAS -->
<section>
<h2>PETUGAS</h2>

<select id="checker">
<option>PAK GHUFRON</option>
<option>INDRA</option>
<option>IVAN</option>
<option>PAK ENDAH</option>
<option>MAS TRI</option>
</select>

<select id="verifikator">
<option>INDRA</option>
<option>PAK GHUFRON</option>
</select>

<select id="display">
<option>INDRA</option>
<option>IVAN</option>
<option>PAK ENDAH</option>
<option>MAS TRI</option>
</select>
</section>

<!-- LAPORAN -->
<section>
<h2>LAPORAN SISTEM</h2>
<textarea id="laporanSistem" readonly></textarea>

<h2>LAPORAN WHATSAPP</h2>
<textarea id="laporanWA" readonly></textarea>
</section>

<button onclick="generateLaporan()">GENERATE LAPORAN</button>

<script src="script.js"></script>
</body>
</html>
