        <div class="form-group">
          <label>Supplier</label>

        </div>

        <div class="form-group">
          <label>PPN</label>

        <div class="form-group">

        </div>

        <div class="form-group">
          <label>Discount B</label>
          <input type="number" id="discountB" value="0">
        </div>

        <div class="form-group">
  <label>Nilai Nota Netto (Otomatis)</label>
  <input type="text" id="nilaiNotaNetto" value="Rp.0" readonly>
</div>


        <div class="form-group">

          <input type="number" id="developmentFee" value="0">

      <div class="form-group">

  <input
    type="text"
