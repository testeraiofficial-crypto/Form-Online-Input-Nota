<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Financial Freedom.id - Form Online Input Nota</title>

<style>
:root{
  --bg-main:#0f2a33;
  --bg-card:#1e3a43;
  --bg-input:#f4f7f8;
  --accent:#2ec4ff;
  --text-light:#e9f1f4;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:linear-gradient(180deg,#0b1f26,#12343d);
  color:var(--text-light);
}

.wrapper{
  max-width:1000px;
  margin:40px auto;
  padding:30px;
  background:var(--bg-card);
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}

h1{
  text-align:center;
  margin:0 0 25px;
  font-size:24px;
}

h1 span{
  opacity:.8;
  font-size:14px;
  display:block;
  margin-top:6px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.grid-2{grid-column:span 2}
.grid-4{grid-column:span 4}

label{
  font-size:12px;
  opacity:.85;
}

input,select,textarea{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:var(--bg-input);
  font-size:14px;
}

textarea{min-height:90px}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  cursor:pointer;
}

button:hover{opacity:.9}

.output{
  background:#07181f;
  color:#e6f6ff;
  border-radius:10px;
  padding:15px;
  min-height:130px;
  white-space:pre-wrap;
  font-size:13px;
}

.section-title{
  margin:30px 0 10px;
  font-weight:600;
}

footer{
  text-align:center;
  margin-top:25px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>üìÑ Form Online Input Nota
    <span>Financial Freedom.id</span>
  </h1>

  <div class="grid">

    <div>
      <label>Nama Supplier</label>
      <input id="supplier" value="UD DWI PUTRA">
    </div>

    <div>
      <label>No. Nota</label>
      <input id="noNota" value="-">
    </div>

    <div>
      <label>Tanggal Nota</label>
      <input type="date" id="tglNota">
    </div>

    <div>
      <label>Barang Datang</label>
      <input type="date" id="tglDatang">
    </div>

    <div class="grid-2">
      <label>Deskripsi Barang</label>
      <input id="barang" value="0,5 COLT PILAR PASIR AYAK">
    </div>

    <div>
      <label>Sistem Pembayaran</label>
      <select id="sistemPembayaran" onchange="toggleTempo()">
        <option value="CASH">CASH</option>
        <option value="TEMPO">TEMPO</option>
      </select>
    </div>

    <div>
      <label>Masa Tempo</label>
      <select id="masaTempo" disabled>
        <option value="1">1 Hari</option>
        <option value="14">14 Hari</option>
        <option value="30">30 Hari</option>
        <option value="45">45 Hari</option>
      </select>
    </div>

    <div>
      <label>Checker</label>
      <input id="checker">
    </div>

    <div>
      <label>Verifikator</label>
      <input id="verifikator">
    </div>

    <div>
      <label>PIC Packing</label>
      <input id="packing">
    </div>

    <div>
      <label>Nilai Nota</label>
      <input type="number" id="nilaiNota" value="0">
    </div>

    <div>
      <label>PPN</label>
      <input type="number" id="ppn" value="0">
    </div>

    <div>
      <label>Biaya</label>
      <input type="number" id="biaya" value="0">
    </div>

    <div>
      <label>Discount (%)</label>
      <input type="number" id="discB" value="0">
    </div>

    <div class="grid-4">
      <label>Keterangan</label>
      <textarea id="keterangan"></textarea>
    </div>

  </div>

  <button onclick="generate()">‚úÖ Buat Laporan</button>

  <div class="section-title">üì± Laporan WhatsApp</div>
  <div id="outputWA" class="output"></div>

  <div class="section-title">üóÇÔ∏è Laporan Sistem</div>
  <div id="outputSistem" class="output"></div>

  <footer>
    Financial Freedom.id ‚Ä¢ Sistem Form Online Input Nota
  </footer>
</div>

<script>
function toggleTempo(){
  masaTempo.disabled = sistemPembayaran.value === "CASH";
}

function formatTanggal(d){
  if(!d) return "-";
  const b=["JAN","FEB","MAR","APR","MEI","JUN","JUL","AGU","SEP","OKT","NOV","DES"];
  const x=new Date(d);
  return x.getDate()+" "+b[x.getMonth()]+" "+x.getFullYear();
}

function generate(){
  const jt = sistemPembayaran.value==="CASH"
    ? "LUNAS"
    : formatTanggal(new Date(new Date(tglNota.value).setDate(
        new Date(tglNota.value).getDate()+parseInt(masaTempo.value)
      )));

  const netto =
    Number(nilaiNota.value)
    - (Number(nilaiNota.value)*Number(discB.value)/100)
    + Number(ppn.value)
    + Number(biaya.value);

  outputWA.innerText =
`*MINIMARKET BANGUNAN PILAR*
*LAPORAN INPUT BARANG MASUK*

(${supplier.value}) (NO.NOTA : ${noNota.value})
${barang.value}
TGL NOTA : ${formatTanggal(tglNota.value)}
BARANG DATANG : ${formatTanggal(tglDatang.value)}
SISTEM PEMBAYARAN : ${sistemPembayaran.value}
JATUH TEMPO : ${jt}

Nilai Nota : Rp.${nilaiNota.value}
Nilai Netto : Rp.${netto}

Keterangan : ${keterangan.value}`;

  outputSistem.innerText =
`(${supplier.value}) | ${barang.value}
TGL NOTA : ${formatTanggal(tglNota.value)}
JATUH TEMPO : ${jt}
NETTO : Rp.${netto}`;
}
</script>

</body>
</html>
