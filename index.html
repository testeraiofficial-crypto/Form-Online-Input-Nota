<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Nota Barang Masuk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">
      <h2>‚ö° Pilar Dashboard</h2>
    </div>
    <ul class="nav-menu">
      <li class="active">üìù Input Nota</li>
      <li>üìä Laporan</li>
      <li>‚öôÔ∏è Pengaturan</li>
    </ul>
    <div class="sidebar-footer">
      <p>Minimarket<br>Bangunan Pilar</p>
    </div>
  </aside>

  <main class="main-content">
    <header class="top-header">
      <h1>Input Nota Barang Masuk</h1>
      <div class="user-profile">Petugas Area</div>
    </header>

    <div class="content-grid">
      
      <div class="form-area">
        <section class="card">
          <h2>Data Nota</h2>
          <div class="form-group-grid">
            <div class="form-group">
              <label>Tanggal Input</label>
              <input type="date" id="tanggalInput">
            </div>
            
            <div class="form-group">
              <label>Supplier</label>
              <select id="supplier">
                <option value="">-- Pilih Supplier --</option>
                <option>UD DWI PUTRA</option>
                <option>TB SUMBER MAKMUR</option>
                <option>PT TIRTAKENCANA TATAWARNA</option>
                <option value="LAINNYA">LAINNYA (Tulis Manual)</option>
                </select>
            </div>
            
            <div class="form-group full-width" id="supplierLainContainer" style="display: none;">
              <label>Nama Supplier Baru</label>
              <input type="text" id="supplierLain" placeholder="Ketik nama supplier non-register...">
            </div>

            <div class="form-group">
              <label>Nomor Nota</label>
              <input type="text" id="nomorNota" placeholder="Masukkan No. Nota">
            </div>

            <div class="form-group">
              <label>Tanggal Nota</label>
              <input type="date" id="tanggalNota">
            </div>

            <div class="form-group">
              <label>Tanggal Barang Datang</label>
              <input type="date" id="tanggalDatang">
            </div>

            <div class="form-group">
              <label>Sistem Pembayaran</label>
              <select id="pembayaran">
                <option value="CASH">CASH</option>
                <option value="1">TEMPO 1 HARI</option>
                <option value="7">TEMPO 7 HARI</option>
                <option value="14">TEMPO 14 HARI</option>
                <option value="30">TEMPO 30 HARI</option>
                <option value="45">TEMPO 45 HARI</option>
                <option value="60">TEMPO 60 HARI</option>
              </select>
            </div>

            <div class="form-group">
              <label>Tanggal Jatuh Tempo</label>
              <input type="text" id="jatuhTempo" placeholder="Otomatis terisi" readonly>
            </div>

            <div class="form-group full-width">
              <label>Detail Barang</label>
              <textarea id="detailBarang" placeholder="(1) 6 Pcs Prox White Neutral Sealant 330CC&#10;(2) ..."></textarea>
            </div>
          </div>
        </section>

        <section class="card">
          <h2>Data Keuangan</h2>
          <div class="form-group-grid">
            <div class="form-group">
              <label>Nilai Nota</label>
              <input type="number" id="nilaiNota" placeholder="Rp 0">
            </div>
            <div class="form-group">
              <label>PPN</label>
              <input type="number" id="ppn" placeholder="Rp 0">
            </div>
            <div class="form-group">
              <label>Biaya Packing/Angkut</label>
              <input type="number" id="biaya" placeholder="Rp 0">
            </div>
            <div class="form-group">
              <label>Retur (Tdk Sesuai)</label>
              <input type="number" id="returRusak" placeholder="Rp 0">
            </div>
            <div class="form-group">
              <label>Retur (Kurang)</label>
              <input type="number" id="returKurang" placeholder="Rp 0">
            </div>
            <div class="form-group">
              <label>Discount A</label>
              <input type="number" id="diskonA" placeholder="Rp 0">
            </div>
            <div class="form-group">
              <label>Discount B</label>
              <input type="number" id="diskonB" placeholder="Rp 0">
            </div>
            <div class="form-group">
              <label>Development Fee</label>
              <input type="number" id="devFee" placeholder="Rp 0">
            </div>

            <div class="form-group highlight-input">
              <label>Nilai Nota Netto</label>
              <input type="text" id="notaNetto" placeholder="Rp 0" readonly>
            </div>
            <div class="form-group highlight-input">
              <label>Nilai Nota Sistem</label>
              <input type="text" id="notaSistem" placeholder="Rp 0" readonly>
            </div>
          </div>
        </section>

        <section class="card">
          <h2>Petugas</h2>
          <div class="form-group-grid">
            <div class="form-group">
              <label>Checker</label>
              <select id="checker">
                <option>PAK GHUFRON</option>
                <option>INDRA</option>
                <option>IVAN</option>
                <option>PAK ENDAH</option>
                <option>MAS TRI</option>
              </select>
            </div>
            <div class="form-group">
              <label>Verifikator</label>
              <select id="verifikator">
                <option>INDRA</option>
                <option>PAK GHUFRON</option>
              </select>
            </div>
            <div class="form-group">
              <label>Petugas Display</label>
              <select id="display">
                <option>INDRA</option>
                <option>IVAN</option>
                <option>PAK ENDAH</option>
                <option>MAS TRI</option>
              </select>
            </div>
          </div>
        </section>
        
        <button class="btn-generate" onclick="generateLaporan()">GENERATE LAPORAN</button>
      </div>

      <div class="report-area">
        <section class="card">
          <h2>Laporan Sistem</h2>
          <textarea id="laporanSistem" readonly></textarea>
          <button class="btn-copy" onclick="copyLaporan('laporanSistem')">üìã Copy Laporan Sistem</button>
        </section>

        <section class="card">
          <h2>Laporan WhatsApp</h2>
          <textarea id="laporanWA" readonly></textarea>
          <button class="btn-copy" onclick="copyLaporan('laporanWA')">üìã Copy Laporan WA</button>
        </section>
      </div>

    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
